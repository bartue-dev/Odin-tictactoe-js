<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin | Tictactoe</title>
</head>

<body>

  <h1>Tictactoe</h1>
  <h2>Enter Players username</h2>

  <form action="#">

    <div class="player-one-container">
      <label for="player-one">Player 1 (X)</label>
      <input type="text" id="player-one" required>
    </div>

    <div class="player-two-container">
      <label for="player-two">Player 1 (X)</label>
      <input type="text" id="player-two" required>
    </div>

    <div class="button-container">
      <button class="exit-button">Exit</button>
      <a href="index.html">
        <button class="start-button">Start</button>
      </a>

    </div>

  </form>

</body>

</html>
